name: CI
on:
    push: 
        branches: 
            - main
    pull_request: 
        branches: 
            - main
jobs:
    CI:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2

            - name: Setup Go environment
              uses: actions/setup-go@v5.3.0
              with:
                go-version: 'stable'
                check-latest: true
            - run: go version
            
  